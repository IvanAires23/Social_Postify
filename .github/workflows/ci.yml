name: Tests Validation
on:
  push:
    branches:
      - main
jobs:
  Push_validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Make a new .env.test file
        uses: SpicyPizza/create-envfile@v2.0.2
        with:
          envkey_PORT: 3000
          envkey_POSTGRES_PASSWORD: 'postgres'
          envkey_POSTGRES_USER: 'postgres'
          envkey_POSTGRES_DB: 'social_postify_test'
          envkey_POSTGRES_URL: 'postgresql://postgres:postgres@postgres:5432/social_postify_test?schema=public'
          directory: .
          file_name: .env.test
      - name: Run Tests
        run: docker-compose -f docker-compose-test.yml run node npm run test:e2e
